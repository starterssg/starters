<!DOCTYPE html>
<html>
  <head>
    <title>Starters Singapore | Social Group Dating</title>
    <link rel="stylesheet" type="text/css" href="../css/index.css">
    <link rel="stylesheet" type="text/css" href="../css/index-mobile.css">
    <link rel="stylesheet" type="text/css" href="../css/zocial/zocial.css">
  </head>
  
  <body>
    
    
    <div id="fb-root"></div>
    <script src="../javascript/fbInit.js"></script>
    
    <div id="parentContainer1">
      <div id ="leftChild1">
	<h1>Starters Singapore 1</h1>
	<h2>Starters is a Singapore-based social club that <br> 
	  brings two groups of friends, three ladies and three gents, 
	  <br>together over food & drinks.</h2>
      </div>
      
      <div id="rightChild1">
	<div id="signup">
      <form id="clientInfo">
	<input type='text' id= 'name1' name='name1' placeholder='name' value ='' />
	<input type='text' id= 'email1' name='email1' placeholder='email' value=''/>
	<input type='text' id= 'mobile1' name='mobile1' placeholder='mobile' value='' />
	<input type='text' id= 'referral1' name='referral1' placeholder='referral (optional)' value=''/>
	<a id="applyButton" onclick="login()">Apply Now</a>
      </form>
	</div>
  </div>
      
      <div id="socialMedia">
	<a class="zocial facebook icon" href="https://www.facebook.com/singapore.starters?fref=ts"></a>
	<a class="zocial twitter icon" href="https://twitter.com/StartersSingapo"></a>
      </div>
    </div>
    
    <div id="dimmer"></div>
    <form id = "fbInfo" method = "post" action = "#">
      <input type='hidden' id= 'email' name='email' value='' />
      <input type='hidden' id= 'name' name='name' value='' />
      <input type='hidden' id= 'firstname' name='firstname' value='' />
      <input type='hidden' id= 'gender' name='gender' value='' />
      <input type='hidden' id= 'mobile' name='mobile' value='' />
      <input type='hidden' id= 'referral' name='referral' value='' />
      <input type='hidden' id= 'school' name='school' value='' />
      <input type='hidden' id= 'work' name='work' value='' />
      <input type='hidden' id= 'full' name='full' value='' />
    </form>
    
  </body>
</html>
